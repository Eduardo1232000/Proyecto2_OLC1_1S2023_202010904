    <script>
      //------------------------------------------------------------------------CODEMIRROR
      let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        mode       : "text/x-java",
        theme      : "ayu-dark",
        autoCloseBrackets : true,
        styleActiveLine: true
      });
      var editor2 = CodeMirror.fromTextArea(consola, {
        lineNumbers: true,
        mode       : "text/x-java",
        theme      : "ayu-dark",
        autoCloseBrackets : true,
        styleActiveLine: true
      });
      
      //------------------------------------------------------------------------CODEMIRROR     

      boton_home.addEventListener("click",(e) =>{
        alert(editor2.getValue())
        window.location.href = "http://localhost:3000/";
      })

      boton_editor.addEventListener("click",(e) =>{
        window.location.href = "http://localhost:3000/editor";
      })

      boton_compilador.addEventListener("click",(e) =>{
        window.location.href = "http://localhost:3000/compilador";
      })

      boton_reportes.addEventListener("click", (e) =>{
        window.location.href = "http://localhost:3000/reportes";
        
      })

      boton_analizar.addEventListener("click", (e) =>{
        fetch("http://localhost:3000/ejecutar", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          
          body: JSON.stringify({
            codigo: editor.getValue()
            
          }),
        })
        //Respuesta del servidor
        .then(res => res.json())
        //.then(data => alert(data.message))
        .then(data => editor2.setValue(data.message))
        //consola.value("hla")

      })


      function processFiles(files) {    //IMPORTAR CONTENIDO A TEXTAREA
        var file = files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
        // Cuando éste evento se dispara, los datos están ya disponibles.
        // Se trata de copiarlos a una área <div> en la página.
        editor.setValue(e.target.result)
        //editor.textContent = e.target.result;  //para un textarea normal
        };
        reader.readAsText(file);
      }

      var input = document.getElementById("select");
      function selectTheme() {
        var theme = input.options[input.selectedIndex].textContent;
        editor.setOption("theme", theme);
        editor2.setOption("theme", theme);
        location.hash = "#" + theme;
      }
      
      var choice = (location.hash && location.hash.slice(1)) ||
                  (document.location.search &&
                    decodeURIComponent(document.location.search.slice(1)));
      if (choice) {
        input.value = choice;
        editor.setOption("theme", choice);
        editor2.setOption("theme", choice);
      }
      CodeMirror.on(window, "hashchange", function() {
        var theme = location.hash.slice(1);
        if (theme) { input.value = theme; selectTheme(); }
      });

    </script>
