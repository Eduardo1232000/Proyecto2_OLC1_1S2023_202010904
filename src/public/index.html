<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeWise</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script type="text/javascript" charset="utf8" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        TypeWise
        <button id="boton_home" type="submit" class="btn btn-primary w-20" >
          Home
        </button>

        <button id="boton_editor" type="submit" class="btn btn-primary w-20" >
          Editor
        </button>

        <button id="boton_compilador" type="submit" class="btn btn-primary w-20" >
          Compilador
        </button>
        <button id="boton_reportes"type="submit"class="btn btn-primary w-20" >
          Reportes
        </button>
      </a>
    </nav>
    <div class="row">
      <div class="col-6"><h2>Entrada</h2></div>
      <div class="col-6"><h2>Salida</h2></div>
    </div>
    <div class="row">
      <div class="col-6">
        <form method="POST" action="/ejecutar">
          <button type="submit" class="btn btn-outline-success"> Ejecutar</button> 
          <textarea id="editor" name="codigo"></textarea> 
         </form>
      </div>
      <div class="col-6">
        <div class="row">
          <textarea readonly id="consola" name="textarea" rows="7" cols="110" ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script>

      
      let codigo = document.getElementById("editor");
      let consola=document.getElementById("consola");

      boton_home.addEventListener("click",(e) =>{
        alert('Presiono boton HOME')
      })

      boton_editor.addEventListener("click",(e) =>{
        alert('Presiono boton EDITOR')
      })

      boton_compilador.addEventListener("click",(e) =>{
        alert('Presiono boton COMPILADOR')
      })

      boton_reportes.addEventListener("click", (e) =>{
        alert('Presiono boton REPORTES')
        fetch("http://localhost:3000/ejecutar", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify({
            codigo: codigo.value
          }),
        })
        //Respuesta del servidor
        .then(res => res.json())
        //.then(data => alert(data.message))
        .then(data => consola.value = data.message)
        //consola.value("hla")
      })
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
